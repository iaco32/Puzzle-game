<!DOCTYPE html>
<html lang="en">

<head>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta charset="utf-8">
    <base target="_parent" />
    <title>Responsive Jigsaw Puzzle</title>
    <!-- Styles -->
    <link rel="stylesheet" href="css/puzzle.css">
    <script src="js/puzzle.js"></script>
</head>

<body class="center-content">

    <input type="checkbox" name="options" id="options" style="display: none;">

    <label for="options" class="controls no-select">OPTIONS</label>

    <div class="options">
        <div class="fgroup grid">
            <div class="fieldset">
                <label for="numrows">Number of rows</label>
                <input type="number" id="numrows" name="numrows" value="3" min="1" max="10">

                <label for="numcolumns">Number of columns</label>
                <input type="number" id="numcolumns" name="numcolumns" value="4" min="1" max="10">
            </div>
        </div>

        <div class="fgroup image">
            <div class="fieldset" style="text-align: left;">
                <label for="image">Picture URL</label>
                <input type="text" id="image" name="image" style="width: 100%;" value="">
            </div>
        </div>

        <div class="btngroup">
            <div class="ui-btn no-select" data-attr="reset">UPDATE</div>
        </div>
    </div>

    </div>
    <div class="grid-container">
        <div class="grid-child left">
            <div id="3sec-div">
                    <div class="counter">
                        <div class="nums">
                            <span class="in">Ready</span>
                            <span>Set</span>
                            <span>GO!</span>
                        </div>
                    </div>
            </div>
            <div id="puzzle1" style="padding: 5px;">
            </div>
        </div>

        <div class="grid-child right">
			<div class="clockTimercontainer">
				<div id="stepBox" class="steps">
					<div>Steps:
					<span id="stepCount" class="stepCount">0</span></div>
				</div>
				<div class="box">
					<div class="content">
						<span class="time min">
							00
						</span>
						<strong class="colon">:</strong>
						<span class="time sec">
							00
						</span>
				    </div>
				</div>
                <div class="gameOver" style="display:none;">
                    <h2>GAME OVER!!</h2>
                    <div class="congratulations">
                        <h2>Congratulations!</h2>
                        Puzzle completed in:
                        <br /><span class="finalStepCount">0</span> Steps.
                        <br /><span class="timeCountMin">00</span> min. and <span class="timeCountSec">00</span> sec.
                        <h2>Your Score: <span class="score">0</span></h2>
                        <div class="btngroup">
                            <div class="ui-btn no-select" data-attr="reset">Replay</div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
